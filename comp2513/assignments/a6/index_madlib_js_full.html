<!doctype html>
 <html lang="en">
  <head>
   <title>Mad Lib</title>
   <meta charset="utf-8">

   <script>
   window.onload = init;

   function init() {
   var button = document.getElementById("submit");
   button.onclick = goMad;
   }

   function goMad() { 
    var words = [];
    var inputs = document.getElementsByTagName("input"); 

    for(i=0;i<inputs.length;i++){words[i]=inputs[i].value}
    var story = "<br>'" + words[0] + "!' he said " + words[1] + ", as he jumped into his convertible " + words[2] + " and drove off with his " + words [3] + " wife.";

    var span = document.getElementById("story");
    span.innerHTML = story;

   }
   </script>
  </head>

   
   <body>
   <p>
   This is a MadLib game. You are required to provide four words,
   an exclamation, an adverb, a noun, and an adjective. Fill in the
   box below and click the Go Mad button to reveal the sentence.
   </p>
   <form>
   <p> </p>
   <label for="exclamation">Exclamation:</label>
   <input id="exclamation" type="text" size="20" value="Help"> <br>
   <p>He said,</p>
   <label for="adverb">Adverb:</label>
   <input id="adverb" type="text" size="20" value="sharply"><br>
   <p>as he jumped into his convertible</p>
   <label for="noun">Noun:</label>
   <input id="noun" type="text" size="20" value="pumkin"><br>
   <p>and drove off with his</p>
   <label for="adjective">Adjective:</label>
   <input id="adjective" type="text" size="20" value="fast-talking"><br>
   <p>wife</p>
   <input type="button" id="submit" value="Go Mad!">
   </form>
   
   <div id="story">
   </div>
   
  </body>
</html>
