<!doctype html>
<html lang="en">
<head>
<title>Mad Lib</title>
<meta charset="utf-8">

<script>
window.onload = init;

function init() {
var button = document.getElementById("submit");
button.onclick = goMad;

}

function goMad() { 
var words = [];
var inputs = document.getElementsByTagName("input"); 

for(i=0;i<inputs.length;i++){words[i]=inputs[i].value}
var story = "'" + words[0] + "!' he said " + words[1] + ", as he jumped into his convertible " + words[2] + " and drove off with his " + words [3] + " wife.";

var span = document.getElementById("story");
span.innerHTML = story;

}
</script>
</head>

<body>
<form>
	<label for="exclamation">Exclamation:</label> <input id="exclamation" type="text" size="20"> <br>
	<label for="adverb">Adverb:</label> <input id="adverb" type="text" size="20"><br>
	<label for="noun">Noun:</label> <input id="noun" type="text" size="20"><br>
	<label for="adjective">Adjective:</label> <input id="adjective" type="text" size="20"><br>
	<input type="button" id="submit" value="Go Mad!">
</form>

<div id="story">
</div>

</body>
</html>
