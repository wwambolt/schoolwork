<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="map" style="width:400px;height:400px;background:yellow"></div>

<script>
function myMap() {
var mapOptions = {
//    center: new google.maps.LatLng(51.5, -0.12),
    center: new google.maps.LatLng(45.0871,-64.3892),
    zoom: 10,
    mapTypeId: google.maps.MapTypeId.HYBRID
}
var map = new google.maps.Map(document.getElementById("map"), mapOptions);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1T2xygviAyVbM8Q2ICjPBGLVbYMZzVsA&callback=myMap"></script>

</body>
</html>
